<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="container">
        <div id="div1" class="image-box">
            <img id="drag1" src="https://picsum.photos/id/237/200/300" draggable="true">
        </div>
        <div id="div2" class="image-box">
            <img id="drag2" src="https://picsum.photos/seed/picsum/200/300" draggable="true">
        </div>
        <div id="div3" class="image-box">
            <img id="drag3" src="https://picsum.photos/200/300?grayscale" draggable="true">
        </div>
        <div id="div4" class="image-box">
            <img id="drag4" src="https://picsum.photos/200/300/" draggable="true">
        </div>
        <div id="div5" class="image-box">
            <img id="drag5" src="https://picsum.photos/200/300.jpg" draggable="true">
        </div>
        <div id="div6" class="image-box">
            <img id="drag6" src="https://picsum.photos/id/102/200/300" draggable="true">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
